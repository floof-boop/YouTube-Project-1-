<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> YouTube Project </title>
        <!--Roboto font from Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/sidebar.css">
    </head>
    <body>
        <header class="header">
            <div class="left-section">
                <img class="hamburger-menu" src="icons/hamburger-menu.svg">
                <img class="yt-logo" src="icons/youtube-logo.svg">
            </div>
            <div class="middle-section">
                <input class="search-bar" type="textbox" placeholder="Search">
                <button class="search"> <!--relative position-->
                    <img class="search-icon" src="icons/search.svg">
                    <div class="tooltip">Search</div> <!--absolute position-->
                </button>
                <button class="voice-search">
                    <img class="voice-icon" src="icons/voice-search-icon.svg">
                    <div class="tooltip">Search with your voice</div>
                </button>
            </div>
            <div class="right-section">
                <div class="upload-icon-container">
                    <img class="upload-icon" src="icons/upload.svg">
                    <div class="tooltip">Create</div>
                </div>
                <div class="yt-apps-icon-container">
                    <img class="yt-apps-icon" src="icons/youtube-apps.svg">
                    <div class="tooltip">YouTube apps</div>
                </div>

                <div  class="notif-contain">
                    <img class="notif-icon" src="icons/notifications.svg">
                    <div class="notif-count">3</div>
                    <div class="tooltip">Notifications</div>
                </div> 
                <img class="current-user-icon" src="channel_preview/my-channel.jpeg">
            </div> 
        </header>

        <nav class="sidebar">
            <div class="sidebar-link">
                <img src="icons/home.svg">
                <div>Home</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/explore.svg">
                <div>Explore</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/subscriptions.svg">
                <div>Subscriptions</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/originals.svg">
                <div>Originals</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/youtube-music.svg">
                <div>YouTube Music</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/library.svg">
                <div>Library</div>
            </div>
        </nav>

        <main>
            <section class="js-grid video-grid"></section> 
        </main> 
        <script src="scripts/video-list.js"> </script>  
    </body>
</html>
